<div [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-logo">Logo</h1>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="true" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="." ><mat-icon matListIcon>home</mat-icon> Home</a>
        <a mat-list-item routerLink="/details"><mat-icon matListIcon>list</mat-icon> Details</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
